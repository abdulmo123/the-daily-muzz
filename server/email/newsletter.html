<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Daily Muzz News Digest</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family: Arial, sans-serif;">

  <!-- Container -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
      <td align="center" style="padding: 30px 15px;">
        
        <!-- Card -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); overflow:hidden;">
          <tr>
            <td style="padding: 30px; text-align:left;">
              
              <!-- Logo -->
              <div style="text-align:center; margin-bottom:20px;">
                <img src="https://example.com/logo.png" 
                     alt="The Daily Muzz" 
                     width="200" height="120"
                     style="display:block; margin:0 auto; width:140px; height:40px; object-fit:contain;">
              </div>

              <!-- Header -->
              <h2 style="margin:0; font-size:22px; color:#222; text-align:center;">
                The Daily Muzz News Digest 
                <span style="color:#888; font-size:14px;">— {{ date }}</span>
              </h2>

              <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

              <!-- Articles -->
              <div style="font-size:16px; color:#333; line-height:1.6;">
                
                <!-- Example Article -->
                {{ articles }}
                <!-- 
                  Expected structure for each article when injected:

                  <div style="margin-bottom:25px;">
                    <img src="{{ image_url }}" 
                         alt="Article Image" 
                         width="100%" 
                         style="max-width:200px; height:auto; display:block; border-radius:6px; margin-bottom:10px;">
                    
                    <h3 style="margin:0 0 8px; font-size:18px; color:#222;">
                      {{ title }}
                    </h3>
                    
                    <p style="margin:0 0 10px; font-size:14px; color:#555; line-height:1.6;">
                      {{ summary }}
                    </p>
                    
                    <a href="{{ link }}" 
                       style="display:inline-block; font-size:14px; color:#1d70b8; text-decoration:none;">
                       Read more →
                    </a>
                  </div>
                -->

              </div>

              <hr style="border:0; border-top:1px solid #eee; margin:30px 0;">

              <!-- Footer -->
              <p style="font-size:12px; color:#777; text-align:center; margin:0;">
                You are receiving this email because you subscribed to our newsletter.
              </p>
              <p style="text-align:center; margin:15px 0 0;">
                <a href="http://localhost:5173/unsubscribe" target="_blank" 
                   style="display:inline-block; padding:10px 20px; font-size:13px; color:#fff; background-color:#e63946; border-radius:5px; text-decoration:none;">
                  Unsubscribe
                </a>
              </p>
            </td>
          </tr>
        </table>
        <!-- End Card -->

      </td>
    </tr>
  </table>

</body>
</html>
